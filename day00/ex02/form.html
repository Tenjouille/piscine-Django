<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form>
		<label>Firstname : </label>
		<input type="text" id="firstname"></input><br><br>
		<label>Name : </label>
		<input type="text" id="name"></input><br><br>
		<label>Age : </label>
		<input type="number" id="age" min="0"></input><br><br>
		<label>Phone : </label>
		<input type="tel" id="phone"></input><br><br>
		<label>Email : </label>
		<input type="email" id="email"></input><br><br>
		<label>Student at 42 : </label>
		<input type="checkbox" id="student"></input><br><br>
		<label>Gender : </label><br><br>
		<input type="radio" id="gender_male" name="gender" value="Male">
		<label for="gender_male">Male</label><br>
		<input type="radio" id="gender_female" name="gender" value="Female">
		<label for="gender_female">Female</label><br>
		<input type="radio" id="gender_other" name="gender" value="unspecified">
		<label for="gender_other">Other</label><br><br>
		<button type="submit" onclick="displayFormContents()">Submit</button>
	</form>
	<script src="popup.js"></script>
</body>
</html>
